<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <main>
    <div class="bg-img"></div>
    <div class="container">
      <div class="hero-img">
        <img src="images/illustration-hero.svg" alt="dancing hero" class="primary-img">
      </div>
      <div class="main-text">
        <h1 class="hero-title">Order Summary</h1>
        <p class="main-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="pricing">
        <div class="annual-plan">
          <img src="images/icon-music.svg" alt="music-icon" class="music-icon">
          <ul>
            <li><span>Annual Plan</span></li>
            <li>$59.99/year</li>
          </ul>
        </div>
        <div class="change">
          <button class="btn btn-change">Change</button>
        </div>
      </div>
      <div class="button-primary">
        <button class="btn btn-primary">Proceed to Payment</button>
      </div>
      <div class="button-cancel">
        <button class=" btn btn-cancel">Cancel Order</button>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Donita Razvan</a>.
  </div>
</body>
</html>
